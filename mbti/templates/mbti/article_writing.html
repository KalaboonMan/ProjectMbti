{% extends 'MBTI/components/base.html' %}
{% load static %}
{% block content %}
<head>
  <!-- Ensure your CSS file path is correct -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    body {
      background: linear-gradient(to bottom, #fbcfe8, #fdf2f8 100%);
    }
  </style>
</head>
<body>
    <div class="max-w-xl mx-auto py-12 px-4">
        <div class="w-full max-w-7xl bg-white border border-gray-300 rounded-lg shadow-md p-8 mb-6">
            <h1 class="text-3xl font-semibold mb-6">เขียนบทความ</h1>
            <form action="{% url 'article_writing' %}" method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded">โพสต์</button>
            </form>
        </div>    
    </div>
</body>    


{% endblock %}
