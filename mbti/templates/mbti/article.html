{% extends 'MBTI/components/base.html' %}
{% load static %}
{% block content %}
<head>
  <!-- Ensure your CSS file path is correct -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    body {
      background: linear-gradient(to bottom, #fbcfe8, #fdf2f8 100%);
    }
  </style>
</head>
<body>
    <div class="container mx-auto py-10 min-h-screen">
        <div class="flex justify-center mb-8">
          <form action="{% url 'search_posts' %}" method="get" class="flex">
            <input type="text" name="query" placeholder="ค้นหา..." class="px-4 py-2 border-2 border-r-0 border-amber-500 rounded-l-md ">
            <button type="submit" class="px-4 py-2 border-2 border-amber-500 rounded-r-md bg-amber-500 text-white hover:bg-amber-600 ">ค้นหา</button>
          </form>
        </div>

    <div class="flex flex-wrap -mx-2 justify-center p-10">
      {% for post in posts %}
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2">
          <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="p-4">
              <div class="font-bold text-xl">{{ post.user.username }}</div> 
              <div class="pb-4">
                <span class="inline-block bg-amber-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">{{ post.created_at|date:"M d, Y H:i" }}</span>
              </div>
              <p class="text-gray-700 text-base break-words">
                {{ post.text }}
              </p>
              <div class="flex justify-end">
                {% if user.is_superuser %}
                <form action="{% url 'delete_postADMIN' post.id %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded flex justify-end" style="border: none; background: none;">
                        <i class="fas fa-trash" style="color: red;"></i>
                    </button>
                </form>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
{% endblock %}
