{% extends 'MBTI/components/base.html' %}
{% load static %}
{% block content %}
<head>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    body {
      background: linear-gradient(to bottom, #4f46e5, #d8b4fe 100%);
    }
  </style>
</head>
<body>
  <div class="flex flex-col items-center justify-center text-center mx-auto p-20"> 
    <div class="w-full max-w-4xl bg-white rounded-lg shadow-md p-8 mb-6">
      {% if validlink %}
        <h3 class="text-4xl text-center mb-8 font-bold text-black">ตั้งรหัสผ่านใหม่</h3>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="text-center">
            <button class="me-8 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700" type="submit">ยืนยัน</button>
          </div>
        </form>
      {% else %}
        <h3 class="text-center">ลิ้งค์ไม่สามารถใช้งานได้</h3>
        <p>อาจเป็นเพราะว่าลิ้งค์หมดอายุ หรือเคยใช้งานลิ้งค์นี้ไปแล้ว</p>
        <p>
          <a class="me-8 px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700" href="{% url 'home' %}">กลับหน้าแรก</a>
        </p>
      {% endif %}
    </div>
  </div>
</body>

{% endblock %}
