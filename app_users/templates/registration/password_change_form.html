{% extends 'MBTI/components/base.html' %}
{% load static %}
{% block content %}
<head>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    body {
      background: linear-gradient(to bottom, #4f46e5, #d8b4fe 100%);
    }
  </style>
</head>
<body>
  <div class="flex flex-col items-center justify-center text-center mx-auto p-20"> 
    <h3 class="text-4xl text-center mb-8 font-bold text-[#f1f5f9]">คุณ {{ user.username }} ต้องการเปลี่ยนรหัสผ่านหรือไม่</h3>
    <div class="w-full max-w-4xl bg-white rounded-lg shadow-md p-8 mb-6">
      <h1 class="font-bold">เปลี่ยนรหัสผ่าน</h1>
      <br>
      <form action="{% url 'password_change' %}" method="POST">
        {% csrf_token %}
        
        <p class="font-bold">{{ form.as_p }}</p>
        {{ form.non_field_errors }}
        <br>
        <div class="form-field">
          <button class="me-8 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700" type="submit">บันทึก</button>
        </div>
      </form>
    </div>
  </div>
</body>

{% endblock %}
